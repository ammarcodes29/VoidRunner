[pytest]
# Pytest configuration for VoidRunner

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=voidrunner --cov-report=html

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Ignore directories
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv

